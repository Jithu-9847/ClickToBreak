<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>Click to Break</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    
    <p id="header">The world record is 552 clicks in 60 seconds</p>
     
    <div id="con"> 
<div id="timer" class="para"><p id="time">0</p><h5 id="h5">00</h5></div>
<div id="counter" class="para"><p id="count">0</p></div>
 <button id="btn1" class="btn">click</button>
 <button id="btn2" class="btn">click</button>
 <button id="result" class="btn1">Check your speed </button>
</div>
 
<div id="score">
    <h1>YOUR SCORE</h1>
    <p id="message"></p><br>
    <p id="duration">DURATION:</p><p id="limit" class="limit">60</p><p class="limit" id="l">sec</p>
    <h2 id="nos_head">Number of clicks</h2>
    <p id="noc" class="same1">000</p>
    <h2 id="cps_head">Clicks per second(CPS)</h2>
    <p id="cps" class="same1">00</p>

    <button id="try">TRY AGAIN</button>

</div>
<h6>Select your time duration:</h6>
<div id="option">
    
    <button id="limit1" class="limits">10 SECOND</button>
    <button id="limit2" class="limits">15 SECOND</button>
    <button id="limit3" class="limits">30 SECOND</button>
    <button id="limit4" class="limits">45 SECOND</button>
    <button id="limit5" class="limits">60 SECOND</button>
</div>
<div id="block">
    
</div>
    <script src="clickjs.js"></script>
</body>
</html>
